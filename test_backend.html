<!DOCTYPE html>
<html>
<head>
    <title>Test Backend Connection</title>
</head>
<body>
    <h1>Test Backend Connection</h1>
    <button onclick="testLogin()">Test Login</button>
    <div id="result"></div>
    
    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p style="color: blue;">Testing connection...</p>';
            
            try {
                // Add timeout
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000);
                
                const response = await fetch('http://localhost:8000/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username: 'admin', password: 'admin123' }),
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                let data;
                try {
                    data = await response.json();
                } catch (e) {
                    const text = await response.text();
                    throw new Error(`Response is not JSON: ${text}`);
                }
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h2 style="color: green;">✅ Success! Status: ${response.status}</h2>
                        <p><strong>Token received:</strong> ${data.token.substring(0, 50)}...</p>
                        <pre style="background: #f0f0f0; padding: 10px; border-radius: 5px;">${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h2 style="color: red;">❌ Error! Status: ${response.status}</h2>
                        <pre style="background: #ffe0e0; padding: 10px; border-radius: 5px;">${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                let errorMsg = error.message;
                if (error.name === 'AbortError') {
                    errorMsg = 'Timeout: Backend tidak merespons dalam 5 saat. Pastikan server berjalan.';
                } else if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                    errorMsg = 'Tidak dapat menyambung ke backend. Pastikan server berjalan di http://localhost:8000';
                }
                resultDiv.innerHTML = `
                    <h2 style="color: red;">❌ Error:</h2>
                    <pre style="background: #ffe0e0; padding: 10px; border-radius: 5px;">${errorMsg}</pre>
                    <p><strong>Tip:</strong> Jalankan <code>cd backend && python main.py</code> untuk start server</p>
                `;
            }
        }
    </script>
</body>
</html>
